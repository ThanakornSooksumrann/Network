<p>เมื่อพิมพ์ที่อยู่เว็บ เบราว์เซอร์จะส่งคำขอไปยังเซิร์ฟเวอร์ DNS เพื่อนำ IP Address มาเชื่อมต่อยังเซิร์ฟเวอร์ปลายทาง</p>
