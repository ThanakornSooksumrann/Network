<p>NAT เป็นเทคนิคที่ใช้แปลง IP Address ภายในเครือข่ายให้เป็น IP ภายนอกเมื่อออกสู่อินเทอร์เน็ต ช่วยประหยัดจำนวนที่อยู่และเพิ่มความปลอดภัย</p>
<p>เราเตอร์บ้านมักใช้ NAT เพื่อให้คอมพิวเตอร์หลายเครื่องแชร์การเชื่อมต่ออินเทอร์เน็ตเดียวกัน</p>
