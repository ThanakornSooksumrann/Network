    <h1>Subnetting (การแบ่งเครือข่ายย่อย)</h1>
</header>
<p>Subnetting คือการแบ่งเครือข่ายใหญ่ให้เป็นเครือข่ายย่อยหลาย ๆ ชุด เพื่อจัดการที่อยู่ IP ได้มีประสิทธิภาพ</p>
<p>การกำหนด subnet mask ช่วยบอกขนาดของแต่ละเครือข่ายย่อย เช่น 255.255.255.0</p>
